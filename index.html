<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="sidebar">
            <div class="dashboard-text-logo">
                <!-- insert icon later -->
                <h1>Dashboard</h1>
            </div>
            <div class="option-section-1">
                <div class="dashboard-option">
                    <h3 class="option-text">Home</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Profile</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Messages</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">History</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Tasks</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Communities</h3>
                </div>
            </div>
            <div class="option-section-2">
                <div class="dashboard-option">
                    <h3 class="option-text">Settings</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Support</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Privacy</h3>
                </div>

        </div>
