<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-row">
                <p>Dummy text</p>
            </div>
            <div class="name-row">
                
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard-text-logo">
                <!-- insert icon later -->
                <h1>Dashboard</h1>
            </div>
            <div class="option-section-1">
                <div class="dashboard-option">
                    <h3 class="option-text">Home</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Profile</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Messages</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">History</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Tasks</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Communities</h3>
                </div>
            </div>
            <div class="option-section-2">
                <div class="dashboard-option">
                    <h3 class="option-text">Settings</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Support</h3>
                </div>
                <div class="dashboard-option">
                    <h3 class="option-text">Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="card-section">
                <div class="projects-header">
                    <h2>Your projects</h2>
                </div>
                <div class="cards">

                </div>
            </div>
            <div class="announcements-trending">
                <div class="update-card">
                    <div class="announcement-trending-header">
                        <h2>Announcements</h2>
                    </div>
                    <div class="annoucement-card"></div>
                </div>
                <div class="update-card">
                    <div class="announcement-trending-header">
                        <h2>Trending</h2>
                    </div>
                    <div class=trending-card">
                        <div class="friend">Tegan</div>
                        <div class="friend">Morgan</div>
                        <div class="friend">Kendall</div>
                        <div class="friend">Alex</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
